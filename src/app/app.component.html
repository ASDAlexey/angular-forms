<form #formRef="ngForm" (ngSubmit)="onSunmit(formRef.value)">
  <fieldset ngModelGroup="login">
    <label class="label">Form</label>
    <input
      name="username"
      type="text"
      [(ngModel)]="username"
      #usernameRef="ngModel"
      minlength="3"
      required
    >

    <input type="password" ngModel name="password">
    <div *ngIf="usernameRef?.errors?.required">This field is required</div>
    <div *ngIf="usernameRef?.errors?.minlength">
      This field must e longer then {{ usernameRef?.errors?.minlength.requiredLength }} characters.
      You only typed {{ usernameRef?.errors?.minlength.actualLength }}
    </div>
  </fieldset>
  <button type="submit">Submit</button>
</form>
{{ formRef.value | json }}
{{ formRef.valid | json }}
